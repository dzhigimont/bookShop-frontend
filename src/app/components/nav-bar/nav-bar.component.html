<div class="container">
  <div class="page-top" style="width: 100%; height: 20px; background-color: gray"></div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" routerLink="/home">
      BOOKSTORE
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarToggler">
      <ul class="navbar-nav mr-1 mt-2 mt-lg-0 ">
        <li class="nav-item mx-0">
          <a mat-button class="nav-link mx-1" routerLink="/bookList">BOOK</a>
        </li>
      </ul>
      <form (ngSubmit)="onSearchByTitle()" class="form-inline my-2 my-lg-0 float-left" >
        <input [(ngModel)]="keyword" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="searchByTitle">
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
      <ul class="navbar-nav ml-auto mt-2 mt-lg-0 ">
        <li class="nav-item mx-1" *ngIf="!loggedIn">
          <a mat-button class="nav-link" routerLink="/myAccount">MY ACCOUNT<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item mx-1" *ngIf="loggedIn">
          <a mat-button class="nav-link" routerLink="/shoppingCart">
            <mat-icon>shopping_cart</mat-icon>
            <span *ngIf="cartItemNumber>0&&cartItemNumber>1" >{{cartItemNumber}}<span> ITEMS</span></span>
            <span *ngIf="cartItemNumber>0&&cartItemNumber==1">{{cartItemNumber}}<span> ITEM</span></span>
          </a>
        </li>
        <li class="nav-item mx-1" *ngIf="loggedIn">
          <a mat-button class="nav-link" routerLink="/myProfile">MY PROFILE <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item mx-1" *ngIf="loggedIn">
          <a mat-button (click)="logout()" class="nav-link" >LOGOUT <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
</div>
