<div class="page-top" style="width: 100%; height: 20px; background-color: #f46b42"></div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="/home">LET'S BOOKSTORE</a>
  <div class="collapse navbar-collapse" id="navbar">
    <ul class="navbar-nav mr-auto " >
      <li class="nav-item mx-1">
        <a mat-button class="nav-link" routerLink="/bookList">BOOK <span class="sr-only">(current)</span></a>
      </li>
      <form (ngSubmit)="onSearchByTitle()" class="form-inline">
        <input [(ngModel)]="keyword" class="form-control mx-1" type="search" placeholder="Search" name="searchByTitle"  >
        <button class="btn btn-outline-success mx-1" type="submit">Search</button>
      </form>

    </ul>

    <ul class="navbar-nav ml-auto " >
      <li class="nav-item mx-1" *ngIf="!loggedIn">
        <a mat-button class="nav-link" routerLink="/myAccount">MY ACCOUNT<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item mx-1" *ngIf="loggedIn">
        <a mat-button class="nav-link" routerLink="/shoppingCart">
          <mat-icon>shopping_cart</mat-icon>
        <span *ngIf="cartItemNumber>0&&cartItemNumber>1" >{{cartItemNumber}}<span> ITEMS</span></span>
        <span *ngIf="cartItemNumber>0&&cartItemNumber==1">{{cartItemNumber}}<span> ITEM</span></span>
        </a>
      </li>
      <li class="nav-item mx-1" *ngIf="loggedIn">
        <a mat-button class="nav-link" routerLink="/myProfile">MY PROFILE <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item mx-1" *ngIf="loggedIn">
        <a mat-button (click)="logout()" class="nav-link" >LOGOUT <span class="sr-only">(current)</span></a>
      </li>
    </ul>


  </div>
</nav>
